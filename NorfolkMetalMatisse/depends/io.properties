# filters DON'T DELETE THESE, EVEN IF YOU ARE TRYING TO DISABLE FILTERS!!
iofilter.scale $class net.electroland.eio.filters.Scale $scaleFactor 1.0
iofilter.trigger $class net.electroland.norfolk.eio.filters.ValueDetectedFilter $value 30000 $timeout 5000
iofilter.threshold $class net.electroland.norfolk.eio.filters.ThresholdFilter $threshold 25000 $aboveInclusiveValue 30000 $belowExclusiveValue 0