vchannel.F08 = $ichannels F08L,F08R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 380 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.F09 = $ichannels F09L,F09R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 450 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.F10 = $ichannels F10L,F10R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 520 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.F11 = $ichannels F11L,F11R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 590 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.F12 = $ichannels F12L,F12R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 660 $y 0 $z 0 $units meterPixels $filters threshold,trigger

vchannel.B01 = $ichannels B01L,B01R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 730 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.B02 = $ichannels B02L,B02R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 800 $y 0 $z 0 $units meterPixels $filters threshold,trigger
vchannel.B03 = $ichannels B03L,B03R $class net.electroland.eio.vchannels.SampleVirtualChannel $x 870 $y 0 $z 0 $units meterPixels $filters threshold,trigger

vchannel.Train = $ichannels TrainL,TrainR $class net.electroland.eio.vchannels.SampleVirtualChannel $x 940 $y 0 $z 0 $units meterPixels $filters threshold,trigger

