#global settings
settings.global = $fps 33 $width 635 $height 16

sound.globalsounds = $soundfiles bigGlobal1.wav,bigGlobal2.wave

# class, width, height are required by all Clips.  Class is the actual clip
# class. width and height define the dimensions of the image that will be 
# passed in to getFrame().
# fps and root are for ImageClip only.
# root is the directory that contains all of the image data.
# fps is the natural rate at which these images should be rotated.  E.g, if
# we double the global framerate, the images shouldn't advance any more quickly.
clip.testClip = $class net.electroland.edmonton.clips.SimpleClip $width 16 $height 16 $soundfiles test_1.wav,test_2.wav
clip.testClip2 = $class net.electroland.edmonton.clips.SimpleClip $width 16 $height 16 $soundfiles test_2.wav,test_1.wav
clip.testClip3 = $class net.electroland.edmonton.clips.SimpleClip $width 16 $height 16

clip.imageClipNoise = $class net.electroland.edmonton.clips.SimpleImageClip $file depends/sprites/noiseSquare64x64.png $width 64 $height 64







