# the only raster
raster.myRaster = -width 756 -height 9

# only one universe required
recipient.bridge -protocol ARTNET -channels 108 -address 127.0.0.1 -universe 1 -patchgroup group1 -defaultRaster myRaster

# Each quarter of a bay is 7 wide and 36 tall for representational purposes.
#  The real dimensions are 7.5/4 wide and 9 tall.  Rounded down to since we can't represent decimals.
# Each detector is representing a bay instead of ballast, since that's how we'll perceive the show.
# We're representing ACROSS, so the the system is 756 pixels wide by 9 tall.
# There are 27 * 4 units (108 channels).
