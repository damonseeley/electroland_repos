# automatically generated ELPTrack property file
# 2013-08-19, 17-03-59
bgThresh  = 0.075               # background model theshold
camOffsetX= 0                   # camera x offset
camOffsetY= 5.1                 # camera y offset
camOffsetZ= 0                   # camera z offset
camPitch  = 0.81                # camera pitch
camRoll   = 0.04                # camera roll
camYaw    = -0.00999998         # camera yaw
errorLog  = ELPTrackError.log   # Path to log file.  If not specified 'ELPTrackError.log' is used
file      = ELPTrack.ini        # Path to config file.  If not specified 'ELPTrack.ini' is used
flipX     = 0                   # flip track's x coordinates
flipZ     = 0                   # flip track's z coordinates
fps       = 30                  # maximum for tracking
mesaAmplitudeThreshold= 0                   # mesa amplitude threshold (range 0-(2^16)-1)
mesaCam   = dialog              # Mesa data source (filename, ip address, or 'dialog').
mesaConvertAmpImageToGray= 1                   # adjust the amplitude image to look more like a conventional greyscale image
mesaDualIntergrationTime= 0                   # mesa dual intergration ratio (0 turns it off)
mesaFixPatternNoise= 1                   # fix pattern noise correction (the mesa docs say it should always be on)
mesaGenerateConfidanceMap= 0                   # generate confidence maps
mesaIntergrationTime= 3.3                # Mesa Dual integration time of the camera.The ratio is a value from 0 to 100. -1 leave value unchanged
mesaTimeout= -1                  # timeout for mesa operations in ms (-1 -> leaves the value unchanged)
mesaUse3x3MedianFilter= 0                   # turns on a 3x3 median filter
mesaUseAutoExposure= 0                   # use autoexposure with recomended values to set intergration time instead of mesaIntergrationTime
mesaUseDenoise= 1                   # turns on the 5x5 hardware adaptive neighborhood filter
mesaUseHardwareSettings= 1                   # use mess settings on camera (ignore settings in this config file)
mesaUseNonAmbiguityMode= 0                   # turns on non ambiguity mode 
oscAddress=                     # IP address of OSC receiver (an empty string will not send msgs)
oscMaxX   = 1                   # max x value for tracks sent over osc
oscMaxZ   = 1                   # max z value for tracks sent over osc
oscMinX   = 0                   # min x value for tracks sent over osc
oscMinZ   = 0                   # min z value for tracks sent over osc
oscPort   = 7000                # port of OSC receiver
planViewHeight= 120                 # height of plan view image (tracking percision is maxZ-minZ/height)
planViewThresh= 2                   # number of pionts needed per grid cell
planViewWidth= 60                  # width of plan view image (tracking percision is maxX-minX/width)
showBGSubImage= 1                   # show the range image after background subtraction
showIntensityImage= 1                   # show the mesa gray image
showPointCloud= 1                   # show the point cloud for interactive configuration
showRangeImage= 1                   # show the mesa range image
showTracks= true                   # show the tracks
trackMaxMove= 10                 # the maximum speed a track can move in m/s
trackProvisionalTime= 1000                # ms after a track appears before it is considered established
trackSmoothing= 0.75                # smoothing of track movement (range is 0-1)
trackTimeToDie= 1000                # ms after a track is lost before it is removed
trackTimeToDieProvisional= 500                 # ms after a provisional track is lost before it is remmoved
worldMaxX = 3.5                 # maximum x value (in m) for tracking
worldMaxY = 2                   # maximum y value (hieght in m) for tracking
worldMaxZ = 10.5                # maximum z value (in m) for tracking
worldMinX = -2.9                # minimum x value (in m) for tracking
worldMinY = 0.2                 # minimum y value (in m) for tracking
worldMinZ = 0.4                 # minimum z value (in m) for tracking
