#global settings
settings.global = $pollrate 60

# Phoenix type definition
ionodeType.phoenix4DI8DO = $factory net.electroland.eio.devices.PhoenixILETHBKFactory

# input registers and patches (these are specific to net.electroland.eio.devices.PhoenixILETHBK)
# for this stuff, "register" and "patch" are non optional naming conventions.
# that's a LOT kludgy.  alternative??
phoenix4DI8DO.register1 = $startRef 0
phoenix4DI8DO.patch0 = $register register1 $bit 8 $port 0 # change this from $dinput to something generic
phoenix4DI8DO.patch1 = $register register1 $bit 9 $port 1
phoenix4DI8DO.patch2 = $register register1 $bit 10 $port 2
phoenix4DI8DO.patch3 = $register register1 $bit 11 $port 3
phoenix4DI8DO.patch4 = $register register1 $bit 12 $port 4
phoenix4DI8DO.patch5 = $register register1 $bit 13 $port 5
phoenix4DI8DO.patch6 = $register register1 $bit 14 $port 6
phoenix4DI8DO.patch7 = $register register1 $bit 15 $port 7

#output registers and patches (these are specific to net.electroland.eio.devices.PhoenixILETHBK)
#phoenix4DI8DO.register2 = $startRef 384
#phoenix4DI8DO.patch8 = $register register2 $bit 0 $port 0

# concrete instance of a Phoenix bus coupler
ionode.phoenix1 = $type phoenix4DI8D0 $ipaddress 192.168.1.61

istate.0 = $ionode phoenix1 $port 0 $tags "A ALL" $x 0 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.1 = $ionode phoenix1 $port 1 $tags "A ALL" $x 10 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.2 = $ionode phoenix1 $port 2 $tags "A ALL" $x 20 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.3 = $ionode phoenix1 $port 3 $tags "A ALL" $x 30 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.4 = $ionode phoenix1 $port 4 $tags "B B1 ALL" $x 40 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.5 = $ionode phoenix1 $port 5 $tags "B B2 ALL" $x 50 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.6 = $ionode phoenix1 $port 6 $tags "B B3 ALL" $x 60 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass
istate.7 = $ionode phoenix1 $port 7 $tags "B B4 ALL" $x 70 $y 0 $z 0 $units meters $filters net.electroland.eio.filters.BitLoPass

ostate.8 = $ionode phoenix1 $port 0 $tags "foo" $x 0 $y 0 $z 0 $units meters  $filters net.electroland.eio.filters.BitChoke, net.electroland.eio.filters.BitLoPass